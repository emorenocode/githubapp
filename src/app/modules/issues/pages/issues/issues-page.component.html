<h1>
  Issue <small>#{{ issueNumber() }}</small>
</h1>
<a [routerLink]="['/']">Return</a>

@if (issueQuery.isLoading()) {
<p>Loading...</p>
} @else {
<issue-comment [issue]="issueQuery.data()!"></issue-comment>
@if (issueCommentsQuery.isLoading()) {
<p>Loading comments...</p>
} @else { @for (comment of issueCommentsQuery.data(); track comment.id) {
<issue-comment [issue]="comment"></issue-comment>
} } }
